    <main>

        <h2>センサ計測データのノイズ処理の話</h2>
        <div class="topic">
            <div class="left">
                <img class="graph" src="../programs/noise_removal/simulation/graph/basic_data.png" alt="sin_wave:basic">

                <h3>正弦波（真値）</h3>
                <p>正弦波を使って色々なノイズ処理方法を試してみる．</p>
                <table>
                    <tr>

                        <td>最大振幅</td>

                    </tr>

        </div>
        <div class="topic">
            <div class="left">
                <img class="graph" src="../programs/noise_removal/simulation/graph/noise_data.png" alt="sin_wave:noisy">
            </div>

                <h3>正弦波（ノイズあり）</h3>
                <p>正規分布に従ってランダムノイズを正弦波に与える．</p>

            </div>
        </div>

            <div class="left">
                <img class="gif" src="../programs/noise_removal/simulation/graph/" alt="sin_wave:ma">
            </div>
            <div class="right">
                <h3>移動平均（作成中）</h3>
                <p> 値の変位を平均化する．</p>
                <p><a href="https://ja.wikipedia.org/wiki/%E7%A7%BB%E5%8B%95%E5%B9%B3%E5%9D%87">移動平均とは？ (wikiに飛びます)</a>
            </div>
        </div>
        <div class="topic">
            <div class="left">
                <img class="gif" src="../programs/noise_removal/simulation/graph/" alt="sin_wave:fft">
            </div>
            <div class="right">
                <h3>フーリエ変換を使った周波数解析（作成中）</h3>
                <p> "時間軸"から"周波数軸"に変換する</p>
