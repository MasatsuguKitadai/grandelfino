<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Grattan web</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <header>
        <h1>Simulation Data</h1>
        <div class="line"></div>
    </header>

    <h2>1. Skidpad Simulation</h2>
    <p> シミュレーションを使ったGPSと加速度センサによる自己位置推定精度の話 </p>
    <div class="topic">
        <div class="left">
            <img class="gif" src="../programs/skidpad/gif/simulation.gif" alt="simulation_gif">
        </div>
        <div class="right">
            <h3>←スキッドパッドのシミュレーション</h3>
            <p>擬似的にスキッドパッドの走行を再現</p>
            <p>　速度　：40 km/h</p>
            <p>回転半径：7.625 m</p>
        </div>
    </div>
    <div class="topic">
        <div class="left">
            <img class="gif" src="../programs/skidpad/gif/SLAM.gif" alt="SLAM_gif">
        </div>
        <div class="right">
            <h3>←加速度センサ</h3>
        </div>
    </div>
    <div class="topic">
        <div class="left">
            <img class="gif" src="../programs/skidpad/gif/SLAM+GPS.gif" alt="SLAM+GPS_gif">
        </div>
        <div class="right">
            <h3>←加速度センサ＋GPS</h3>
        </div>
    </div>

</html>
